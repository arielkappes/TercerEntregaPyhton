{% extends 'aplicacion/home.html' %}


{% block titulo %}
<div class="text-center">
    <h1 class="mx-auto my-0 text-uppercase">BBDD - Rubros -</h1>
    <a class="btn btn-primary" href="#about">empecemos</a>
{% endblock titulo %}

{% block contenido %}
<table class="text-white table .align-items-end">
    <thead class="text-success">
        <tr>
            <th>Id</th>
            <th>Clase</th>
            <th>Sub Clase</th>
        </tr>
    </thead>
    <tbody class="text-white">
{% for r in rubro %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.clase }}</td>
            <td>{{ r.subClase }}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock contenido %}
